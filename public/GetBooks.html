<body>
    <div class="container-fluid">
        <h1>Book Search</h1>
        <form action="/books" method="get">
            <div class="row-fluid">
                <div class="form-group">
                    <label for="search">Enter search criteria:</label>
                    <input type="text" maxlength="75" name="param" class="form-control input-edit" value="" placeholder="Search by (ISBN, Author Name, Tite)" required />
                    <select name="type" style="width:150px;height:25px;" id="ddltype">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="isbn">ISBN</option>
                    </select>
                </div>
            </div>
            <div class="row-fluid div-button">
                <input type="submit" class="btn btn-primary pull-right" value="Get Results">
            </div>
        </form>
